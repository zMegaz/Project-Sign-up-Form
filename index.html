<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/repos/Project-Sign-up-Form/style.css" />
    <link rel="stylesheet" href="/repos/Project-Sign-up-Form/js.js" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <p class="This is">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <span style="font-style: italic">now</span> to get started. <br />
          You <span style="font-style: italic">know</span> you want to.
        </p>
      </div>
    </header>
    <div class="img-container">
      <div class="img">
        <img
          src="/repos/Project-Sign-up-Form/images/photo-1585202900225-6d3ac20a6962.avif"
          alt=""
        />
      </div>
      <div class="odin-container">
        <div class="odin-logo">
          <img src="/repos/Project-Sign-up-Form/images/odin-lined.png" alt="" />
        </div>
      </div>
    </div>

    <p class="lets">Let's do this!</p>
    <form action="#" method="post">
      <div class="first">
        <label for="first_name">First Name:</label>
        <input type="text" name="first_name" id="first_name" />
      </div>

      <div class="last">
        <label for="last_name">Last Name:</label>
        <input type="text" name="last_name" id="last_name" />
      </div>

      <div class="email">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" />
      </div>
      <div class="phone">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" />
      </div>

      <div class="password1">
        <label for="user_password">Password:</label>
        <input type="password" id="user_password" name="password" />
      </div>
      <div class="password2">
        <label for="user_password">Confirm Password:</label>
        <input type="password" id="user_password2" name="password" />
      </div>

      <div class="btn">
        <button>Creat Account</button>
      </div>
    </form>
    <div class="bottom-text">
      <p>Already have an account? <a href="#"> Log in</a></p>
    </div>
  </body>
</html>
